<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<title>Manhwa Tracker</title>
</heads>
<body class="bg-light bg-gradient h-100 d-flex align-items-center justify-content-center" style="background-repeat: no-repeat">
	<main class="col-md-8">
		<h1 class="m-4 mb-2 d-flex justify-content-center"><img id="page" src="./assets/logo.png" class="img-fluid rounded mx-auto mt-2" alt="logo"> </h1>
		<div class="mb-4 d-flex justify-content-center">
			<a href="https://reaperscans.com/" target="_blank" class="small btn ms-2" style="background: black; color: white;">Reaper Scans</a>
			<a href="https://mangakakalot.com/" target="_blank" class="small btn ms-2" style="background: #ff5c19; color: white;">Mangakakalot</a>
			<a href="https://readm.org/" target="_blank" class="small btn ms-2" style="background: #344857; color: white;">Readm</a>
			<a href="https://www.asurascans.com/" target="_blank" class="small btn ms-2" style="background: #913fe2; color: white;">Asura Scans</a>
		</div>
		<div class="input-group mb-3" id="search-field">
			<span class="input-group-text" id="basic-addon1">@</span>
			<input type="text" id="search" class="form-control" placeholder="search ..." aria-label="search ..." aria-describedby="basic-addon1">
		</div>
		<!-- nav -->
		<nav>
			<ul id="nav-bar" class="nav nav-tabs">
				<li class="nav-item active">
					<a class="nav-link active" data-toggle="tab" href="#manhwa">Manhwa</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#history">History</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#cards">Cards</a>
				</li>
			</ul>
		</nav>
		<!-- nav -->
		<!-- content -->
		<div class="tab tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="manhwa" role="tabpanel" aria-labelledby="manhwa-tab" tabindex="0">
				<p class="manhwa-counter m-2 mt-4" style="border-bottom: 1px solid rgb(226, 215, 215); padding-bottom: 10px;"></p>
				<table id="manhwa" class="mt-4 table table-light table-striped table-hover">
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="tab-pane fade show" id="history" role="tabpanel" aria-labelledby="history-tab" tabindex="0">
				<p class="history-counter m-2 mt-4" style="border-bottom: 1px solid rgb(226, 215, 215); padding-bottom: 10px;"></p>
				<table id="history" class="mt-4 table table-light table-striped table-hover">
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="tab-pane fade show" id="cards" role="tabpanel" aria-labelledby="cards-tab" tabindex="0">
				<p class="manhwa-counter m-2 mt-4" style="border-bottom: 1px solid rgb(226, 215, 215); padding-bottom: 10px;"></p>
				<div class="m-2 row" id="card-list">
				</div>
			</div>
		</div>
			<!-- content -->


	</main>
	<script src="./scripts/base64.min.js"></script>
	<script src="./scripts/jquery.min.js"></script>
	<script src="./scripts/bootstrap.min.js"></script>
	<script src="./scripts/ajax.min.js"></script>
	<script src="./scripts/index.js"></script>
</body>
</html>
